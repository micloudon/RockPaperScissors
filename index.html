<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        
    </header>

    <div class= "score-board">
        <div id="user-label" class="badge">you</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
        <div class="result">
            <p>Paper covers rock. You win</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
            <img src="pics/rock.png" alt="rock" style="width:64px;height:64px;">
                </div>
            <div class="choice" id="p">
                <img src="pics/paper.png" alt="paper" style="width:64px;height:64px;">
                </div>
                <div class="choice" id="s">
                    <img src="pics/scissors.png" alt="Scissors" style="width:64px;height:64px;">
                    </div>
        </div>
    
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
